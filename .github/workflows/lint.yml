on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: lint
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.x
    - name: Install Dependencies
      run: |
        sudo apt-get update && apt-get install -y
        sudo apt-get ca-certificates
        sudo apt-get gcc
        sudo apt-get make
        sudo apt-get libgtk-3-dev libwebkit2gtk-4.0-dev
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run linters
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest