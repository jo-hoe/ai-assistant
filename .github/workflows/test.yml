  
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
name: test
jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file test\Dockerfile .
    