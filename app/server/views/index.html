{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
  <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
</head>

<body>
  <form>
    <textarea name="question" id="question" placeholder="Your question goes here"></textarea>
    <button hx-post="/ask?action=save&text={question}"
            hx-include="#question"
            hx-target="#response" hx-swap="innerHTML">
      Ask
    </button>
  </form>
  <textarea readonly="true" id="response">
    {{ template "answer" . }}
  </textarea>  
</body>

</html>
{{ end }}

{{ block "answer" . }}
{{ end }}
