{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
  <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
</head>

<body>
  <form>
    {{ template "qna" . }}
    <textarea name="question" id="question"></textarea>
    <button hx-post="/ask?question-prefix=you enhance all text which is given to you:\n" hx-include="#question" hx-target="#qna">
      Ask
    </button>
  </form>
</body>

</html>
{{ end }}

{{ block "qna" . }}
<div id="qna">
  <div id="conversion_question">{{ .Question }}</div>
  <div id="conversion_answer">{{ .Answer }}</div>
</div>
{{ end }}
